<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Titrations-Labor Expert Master Pro v17.2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --success: #16a34a; --error: #dc2626;
            --warning: #facc15; --bg-site: #f8fafc; --bg-card: #ffffff; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-site); color: var(--text-main); margin: 0; padding: 10px; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .app-container { max-width: 1600px; width: 100%; height: 98vh; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; }
        header { border-bottom: 2px solid var(--border); margin-bottom: 10px; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .layout { display: grid; grid-template-columns: 320px 1fr; gap: 15px; flex-grow: 1; min-height: 0; }

        .panel { background: #f1f5f9; padding: 12px; border-radius: 8px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 6px; overflow-y: auto; height: 100%; }
        .control-group { border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; }
        label { display: block; margin-bottom: 2px; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); }
        select, input { width: 100%; padding: 5px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.85rem; outline: none; }

        .beaker-view { background: white; padding: 10px; border-radius: 8px; border: 1px solid var(--border); text-align: center; }
        .beaker { width: 90px; height: 120px; border: 3px solid #94a3b8; border-top: none; border-radius: 0 0 12px 12px; margin: 0 auto; position: relative; overflow: hidden; }
        .liquid { position: absolute; bottom: 0; left: 0; width: 100%; height: 35%; transition: background 0.4s ease; background: #e2e8f0; }
        .ph-badge { font-size: 2.2rem; font-weight: 800; color: var(--primary-dark); margin-top: 5px; }
        .vol-badge { font-size: 1.1rem; font-weight: 700; color: #64748b; background: #f8fafc; padding: 3px; border-radius: 4px; border: 1px solid #e2e8f0; margin-top: 5px; text-align: center; }

        .chart-panel { display: flex; flex-direction: column; gap: 10px; height: 100%; }
        .chart-card { background: #fff; padding: 10px; border-radius: 8px; border: 1px solid var(--border); flex: 1; min-height: 0; display: flex; flex-direction: column; }
        .chart-container { flex: 1; position: relative; min-height: 0; }
        .caption { font-size: 0.7rem; text-align: center; color: var(--text-muted); font-weight: bold; margin-bottom: 2px; text-transform: uppercase; }

        .btn-drop { background: #0ea5e9; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 800; font-size: 1.1rem; border-bottom: 4px solid #0369a1; user-select: none; }
        .btn-drop:active { transform: translateY(2px); border-bottom: 1px solid #0369a1; }
        .btn-start { background: var(--primary); color: white; width: 100%; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-pause { background: var(--warning); color: black; width: 100%; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .eval-box { background: #f0fdf4; border: 1px solid #bbf7d0; padding: 10px; border-radius: 8px; font-size: 0.8rem; margin-top: 5px; }
        .info-box { font-size: 0.75rem; background: #eff6ff; padding: 8px; border-radius: 6px; border: 1px solid #dbeafe; min-height: 50px; color: var(--primary-dark); }
        .imprint { font-size: 0.6rem; color: #94a3b8; text-align: center; margin-top: auto; padding-top: 10px; line-height: 1.2; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Titrations-Labor Expert Master Pro</h1>
        <div id="sim-status" style="font-size: 0.8rem; font-weight: bold; color: var(--primary);">v17.2 | Stabilitäts-Edition</div>
    </header>

    <div class="layout">
        <div class="panel">
            <div class="beaker-view">
                <div class="beaker"><div id="liquid" class="liquid"></div></div>
                <div id="ph-display" class="ph-badge">pH --</div>
                <div id="vol-display" class="vol-badge">V<sub>zu</sub>: 0,00 ml</div>
            </div>

            <div class="control-group">
                <label>Modus & System</label>
                <select id="simMode" onchange="toggleMode()">
                    <option value="expert">Lehrer-Modus</option>
                    <option value="challenge">Schüler-Challenge</option>
                </select>
                <select id="titType" onchange="resetSim()">
                    <option value="acid">Säure im Becher</option>
                    <option value="base">Base im Becher</option>
                </select>
            </div>

            <div class="control-group">
                <label>Titrand & Maßlösung</label>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <div id="c0-box"><label>c₀ mol/l</label><input type="number" id="c0" value="0.1" step="0.01" onchange="resetSim()"></div>
                    <div id="v0-box"><label>V₀ Probe (ml)</label><input type="number" id="v0" value="20" step="0.1" onchange="resetSim()"></div>
                </div>
                <label style="margin-top:4px;">c Maßlösung (mol/l)</label>
                <input type="number" id="cTit" value="0.1" step="0.01" onchange="resetSim()">
            </div>

            <div class="control-group">
                <label>pKₛ & Tempo</label>
                <select id="poly" onchange="resetSim()">
                    <option value="1">Einprotonig</option>
                    <option value="2">Zweiprotonig</option>
                </select>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:4px;">
                    <input type="number" id="pk1" value="4.75" step="0.1" onchange="resetSim()">
                    <input type="number" id="pk2" value="9.2" step="0.1" onchange="resetSim()" style="display:none;">
                </div>
                <input type="range" id="speed" min="20" max="400" step="10" value="100" style="direction: rtl; margin-top:5px;">
            </div>

            <button id="dropBtn" class="btn-drop">Tropfen abgeben</button>

            <div class="eval-box">
                <strong>Auswertung: c<sub>1</sub>V<sub>1</sub> = c<sub>2</sub>V<sub>2</sub></strong>
                <div id="ch-v0-info" style="font-size: 0.7rem; color: var(--primary-dark); margin-bottom: 3px; display:none;">V₀ = <span id="v0-info-val">20</span> ml</div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:2px;">
                    <input type="number" id="userV" placeholder="V ÄP (ml)">
                    <input type="number" id="userC" placeholder="c₀ (mol/l)">
                </div>
                <button class="btn-start" style="padding:4px; font-size:0.7rem; margin-top:4px;" onclick="checkEval()">Ergebnis prüfen</button>
            </div>

            <div class="info-box" id="info-box">Bereit.</div>

            <button id="startBtn" class="btn-start" onclick="toggleAuto()">Auto-Titration</button>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <button class="btn-reset" style="flex:1" onclick="resetSim()">Reset</button>
                <button class="btn-reset" style="flex:1; background:#16a34a" onclick="exportCSV()">Export</button>
            </div>
            <div style="font-size: 0.7rem; margin-top:4px; background: white; padding: 4px; border-radius: 4px; border: 1px solid #ddd;">
                <input type="checkbox" id="checkD1" onchange="refreshCharts()"> 1. Ableitung
            </div>
            
            <div class="imprint">entwickelt von Mag. Erich Kerzendorfer mit Gemini Flash 2.0</div>
        </div>

        <div class="chart-panel">
            <div class="chart-card">
                <div class="caption">Titrationskurve</div>
                <div class="chart-container"><canvas id="tChartCanvas"></canvas></div>
            </div>
            <div class="chart-card" style="flex: 0.85;">
                <div class="caption">Hägg-Diagramm</div>
                <div class="chart-container"><canvas id="hChartCanvas"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script>
    // GLOBALE VARIABLEN
    let tChart, hChart;
    let timer = null, holdTimer = null, dropInterval = null;
    let volAdded = 0, lastPH = 7, secretC0 = 0.1, secretV0 = 20;
    let titrationData = [];
    let markersFound = { hap1: false, ap1: false };
    let isChallenge = false, isSolved = false;

    // MATHE SOLVER
    const getGCD = (a, b) => b ? getGCD(b, a % b) : a;
    const logS = (v) => Math.max(Math.log10(Math.max(v, 1e-25)), -14);

    function getPH(vAdd) {
        const Kw = 1e-14;
        const v0 = isChallenge ? secretV0 : parseFloat(document.getElementById('v0').value);
        const c0 = isChallenge ? secretC0 : parseFloat(document.getElementById('c0').value);
        const cT = parseFloat(document.getElementById('cTit').value);
        const pk1 = parseFloat(document.getElementById('pk1').value), pk2 = parseFloat(document.getElementById('pk2').value);
        const isDi = document.getElementById('poly').value === '2';
        const isAc = document.getElementById('titType').value === 'acid';
        const K1 = Math.pow(10, -pk1), K2 = isDi ? Math.pow(10, -pk2) : 0;
        const vTot = v0 + vAdd, C_dil = c0 * (v0 / vTot), T_dil = cT * (vAdd / vTot);
        const f = (h) => {
            const oh = Kw / h;
            let alpha = isDi ? (h*K1 + 2*K1*K2)/(h*h + h*K1 + K1*K2) : K1/(h+K1);
            if(isAc) return h + T_dil - oh - (C_dil * alpha);
            else return h + (C_dil * (h / (h + K1))) - oh - T_dil;
        };
        let l = 1e-15, r = 2.0, m = 1e-7;
        for(let i=0; i<80; i++) { m = (l + r) / 2; if(f(m) > 0) r = m; else l = m; }
        return -Math.log10(m);
    }

    // INITIALISIERUNG
    window.addEventListener('load', function() {
        const tCtx = document.getElementById('tChartCanvas').getContext('2d');
        tChart = new Chart(tCtx, {
            type: 'line',
            data: { datasets: [
                { label: 'pH', data: [], borderColor: '#2563eb', borderWidth: 3, pointRadius: 0, yAxisID: 'y', tension: 0.1 },
                { label: 'Abl.', data: [], borderColor: '#16a34a', borderWidth: 2, pointRadius: 0, yAxisID: 'yAbl', hidden: true },
                { label: 'Punkt', data: [], type: 'scatter', pointRadius: 8, pointBackgroundColor: '#dc2626', yAxisID: 'y' }
            ]},
            options: {
                responsive: true, maintainAspectRatio: false, animation: false,
                scales: {
                    x: { type: 'linear', title: { display: true, text: 'V (ml)' } },
                    y: { min: 0, max: 14, title: { display: true, text: 'pH' } },
                    yAbl: { position: 'right', display: false, title: { display: true, text: 'dpH/dV' } }
                },
                plugins: { legend: { display: false } }
            }
        });

        const hCtx = document.getElementById('hChartCanvas').getContext('2d');
        hChart = new Chart(hCtx, {
            type: 'line',
            data: { datasets: [] },
            options: {
                responsive: true, maintainAspectRatio: false, animation: false,
                scales: { x: { type: 'linear', min: 0, max: 14 }, y: { type: 'linear', min: -14, max: 0, title: { display: true, text: 'log c'} } },
                elements: { point: { radius: 0 } },
                plugins: { legend: { position: 'right', labels: { boxWidth: 10, font: { size: 9 } } } }
            }
        });

        setupDropLogic();
        resetSim();
    });

    function setupDropLogic() {
        const b = document.getElementById('dropBtn');
        const s = () => { if(timer) return; addStep(); holdTimer = setTimeout(() => { dropInterval = setInterval(addStep, 80); }, 350); };
        const e = () => { clearTimeout(holdTimer); clearInterval(dropInterval); };
        b.onmousedown = s; b.onmouseup = e; b.onmouseleave = e;
        b.ontouchstart = (x) => { x.preventDefault(); s(); }; b.ontouchend = e;
    }

    function addStep() {
        const step = parseFloat(document.getElementById('dropSize').value);
        const v0 = isChallenge ? secretV0 : parseFloat(document.getElementById('v0').value);
        const c0 = isChallenge ? secretC0 : parseFloat(document.getElementById('c0').value);
        const cT = parseFloat(document.getElementById('cTit').value);
        const vE = (v0 * c0 / cT);

        let next = volAdded + step;
        if (volAdded < vE && next >= vE) volAdded = vE;
        else volAdded = next;

        lastPH = getPH(volAdded);
        titrationData.push({ x: volAdded, y: lastPH });
        refreshUI();

        if (volAdded > tChart.options.scales.x.max * 0.9) {
            tChart.options.scales.x.max += 10;
            tChart.update('none');
        }
    }

    function toggleAuto() {
        const btn = document.getElementById('startBtn');
        if (timer) { clearInterval(timer); timer = null; btn.innerText = "Weiter"; }
        else {
            btn.innerText = "Pause";
            timer = setInterval(() => {
                addStep();
                const v0 = isChallenge ? secretV0 : parseFloat(document.getElementById('v0').value);
                const c0 = isChallenge ? secretC0 : parseFloat(document.getElementById('c0').value);
                const vE = (v0 * c0 / parseFloat(document.getElementById('cTit').value)) * (document.getElementById('poly').value==='2'?2:1);
                if (volAdded >= vE * 2.1) { clearInterval(timer); timer = null; btn.innerText = "Beendet"; btn.disabled = true; }
            }, parseInt(document.getElementById('speed').value));
        }
    }

    function resetSim() {
        if(timer) clearInterval(timer); timer = null; volAdded = 0; titrationData = []; isSolved = false;
        document.getElementById('startBtn').innerText = "Auto-Titration";
        document.getElementById('startBtn').disabled = false;
        document.getElementById('pk2').style.display = (document.getElementById('poly').value === '2') ? "inline" : "none";
        markersFound = { hap1: false, ap1: false };
        
        const v0 = isChallenge ? secretV0 : parseFloat(document.getElementById('v0').value);
        const c0 = isChallenge ? secretC0 : parseFloat(document.getElementById('c0').value);
        const vE = (v0 * c0 / parseFloat(document.getElementById('cTit').value));
        
        tChart.options.scales.x.max = Math.ceil(vE * (document.getElementById('poly').value==='2'?2.5:1.6) + 5);
        tChart.data.datasets.forEach(d => d.data = []);
        lastPH = getPH(0);
        titrationData.push({ x: 0, y: lastPH });
        refreshUI();
        drawHaegg();
        
        const info = document.getElementById('info-box');
        if(!isChallenge) info.innerHTML = `ÄP erwartet bei: ${(vE * (document.getElementById('poly').value==='2'?2:1)).toFixed(2)} ml`;
        else info.innerHTML = "c₀ ist geheim. Titriere und rechne!";
    }

    function toggleMode() {
        isChallenge = document.getElementById('simMode').value === 'challenge';
        document.getElementById('c0-box').style.visibility = isChallenge ? 'hidden' : 'visible';
        document.getElementById('v0-box').style.visibility = isChallenge ? 'hidden' : 'visible';
        document.getElementById('challenge-v0-hint').style.display = isChallenge ? 'block' : 'none';
        if(isChallenge) {
            secretC0 = 0.05 + Math.random() * 0.15;
            secretV0 = 15 + Math.random() * 5;
            document.getElementById('v0-info-val').innerText = secretV0.toFixed(1);
            document.getElementById('v0').value = secretV0.toFixed(1);
        }
        resetSim();
    }

    function checkEval() {
        isSolved = true;
        const c0_r = isChallenge ? secretC0 : parseFloat(document.getElementById('c0').value);
        const uC = parseFloat(document.getElementById('userC').value) || 0;
        alert(`Ergebnis:\nEchtes c₀: ${c0_r.toFixed(3)} mol/l\nAbweichung: ${Math.abs(uC - c0_r).toFixed(3)} mol/l`);
        refreshUI();
    }

    function refreshUI() {
        document.getElementById('ph-display').innerText = lastPH.toFixed(2);
        document.getElementById('vol-display').innerHTML = `V<sub>zu</sub>: ${volAdded.toFixed(2)} ml`;
        const v0 = isChallenge ? secretV0 : parseFloat(document.getElementById('v0').value);
        document.getElementById('liquid').style.height = Math.min(30 + (volAdded / v0) * 15, 98) + "%";
        
        const ind = document.getElementById('indicator').value;
        const colors = { btb: lastPH<6 ? "#facc15" : (lastPH>7.6 ? "#2563eb" : "#22c55e"), phph: lastPH>8.2 ? `rgba(219,39,119,${Math.min((lastPH-8.2)*0.6, 1)})` : "#fff", mo: lastPH<3.1 ? "#ef4444" : (lastPH>4.4 ? "#facc15" : "#f97316") };
        document.getElementById('liquid').style.backgroundColor = colors[ind];

        tChart.data.datasets[0].data = titrationData;
        if (!isChallenge || isSolved) {
            const vE = (v0 * (isChallenge ? secretC0 : parseFloat(document.getElementById('c0').value)) / parseFloat(document.getElementById('cTit').value));
            if(!markersFound.hap1 && volAdded >= vE * 0.5) { tChart.data.datasets[2].data.push({x: volAdded, y: lastPH}); markersFound.hap1 = true; }
            if(!markersFound.ap1 && volAdded >= vE) { tChart.data.datasets[2].data.push({x: volAdded, y: lastPH}); markersFound.ap1 = true; }
        }
        tChart.update('none');
        if(hChart.data.datasets.length) { hChart.data.datasets[hChart.data.datasets.length-1].data = [{x: lastPH, y: 0}, {x: lastPH, y: -14}]; hChart.update('none'); }
    }

    function refreshCharts() {
        const d1On = document.getElementById('checkD1').checked;
        tChart.options.scales.yAbl.display = d1On;
        tChart.data.datasets[1].hidden = !d1On;
        if (d1On) {
            let d1 = [];
            for(let i=1; i<titrationData.length; i++) {
                let dv = titrationData[i].x - titrationData[i-1].x, dp = titrationData[i].y - titrationData[i-1].y;
                if(dv > 0) d1.push({x: titrationData[i].x, y: Math.abs(dp/dv)});
            }
            tChart.data.datasets[1].data = d1;
        }
        tChart.update();
    }

    function drawHaegg() {
        const c0 = isChallenge ? secretC0 : parseFloat(document.getElementById('c0').value);
        const pk1 = parseFloat(document.getElementById('pk1').value), pk2 = parseFloat(document.getElementById('pk2').value);
        const isDi = document.getElementById('poly').value === '2';
        const logC0 = Math.log10(c0), phs = [];
        for(let i=0; i<=14; i+=0.1) phs.push(i);
        let ds = [{ label: 'H⁺', data: phs.map(p => ({x:p, y: -p})), borderColor: '#cbd5e1', borderDash: [5,5], borderWidth: 1 }, { label: 'OH⁻', data: phs.map(p => ({x:p, y: p-14})), borderColor: '#cbd5e1', borderDash: [5,5], borderWidth: 1 }];
        const K1 = Math.pow(10, -pk1), K2 = Math.pow(10, -pk2);
        if(!isDi) {
            ds.push({ label: 'HA', borderColor: '#dc2626', borderWidth: 2, data: phs.map(p => { const h=Math.pow(10,-p); return {x:p, y: logC0 + logS(h/(h+K1))}; })});
            ds.push({ label: 'A⁻', borderColor: '#16a34a', borderWidth: 2, data: phs.map(p => { const h=Math.pow(10,-p); return {x:p, y: logC0 + logS(K1/(h+K1))}; })});
        } else {
            const h2a=[], ha=[], a2=[];
            phs.forEach(p => { const h=Math.pow(10,-p), D=h*h+h*K1+K1*K2; h2a.push({x:p, y: logC0 + logS(h*h/D)}); ha.push({x:p, y: logS(h*K1/D) + logC0}); a2.push({x:p, y: logS(K1*K2/D) + logC0}); });
            ds.push({label:'H₂A', borderColor:'#dc2626', data:h2a}, {label:'HA⁻', borderColor:'#f97316', data:ha}, {label:'A²⁻', borderColor:'#16a34a', data:a2});
        }
        ds.push({ label: 'Ist', data: [], borderColor: '#1e293b', borderDash: [2,2], borderWidth: 2 });
        hChart.data.datasets = ds; hChart.update();
    }

    function exportCSV() {
        let csv = "Volumen_ml;pH\n" + titrationData.map(d => `${d.x.toFixed(2)};${d.y}`).join("\n");
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); a.download = "titration.csv"; a.click();
    }
</script>
</body>
</html>
