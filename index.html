<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Titrations-Labor Master Pro v6.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --success: #16a34a; --error: #dc2626;
            --warning: #facc15; --bg-site: #f8fafc; --bg-card: #ffffff; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-site); color: var(--text-main); margin: 0; padding: 15px; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .app-container { max-width: 1600px; width: 100%; height: 98vh; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; }
        header { border-bottom: 2px solid var(--border); margin-bottom: 10px; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
        .layout { display: grid; grid-template-columns: 320px 1fr; gap: 15px; flex-grow: 1; min-height: 0; }
        .panel { background: #f1f5f9; padding: 12px; border-radius: 8px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 8px; overflow-y: auto; height: 100%; }
        .control-group { border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; }
        label { display: block; margin-bottom: 2px; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); }
        select, input { width: 100%; padding: 5px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.85rem; margin-bottom: 3px; }
        .beaker-view { background: white; padding: 15px; border-radius: 8px; border: 1px solid var(--border); text-align: center; }
        .beaker { width: 100px; height: 130px; border: 3px solid #94a3b8; border-top: none; border-radius: 0 0 15px 15px; margin: 0 auto; position: relative; overflow: hidden; }
        .liquid { position: absolute; bottom: 0; left: 0; width: 100%; height: 35%; transition: background 0.4s ease; background: #e2e8f0; }
        .ph-badge { font-size: 2.2rem; font-weight: 800; color: var(--primary-dark); margin-top: 5px; }
        .chart-panel { display: flex; flex-direction: column; gap: 10px; height: 100%; }
        .chart-card { background: #fff; padding: 10px; border-radius: 8px; border: 1px solid var(--border); flex: 1; min-height: 0; display: flex; flex-direction: column; }
        .chart-container { flex: 1; position: relative; min-height: 0; }
        button { padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-size: 0.95rem; }
        .btn-start { background: var(--primary); color: white; width: 100%; }
        .btn-pause { background: var(--warning); color: #000; width: 100%; }
        .btn-reset { background: #94a3b8; color: white; flex: 1; }
        .btn-csv { background: var(--success); color: white; flex: 1; }
        .info-box { font-size: 0.75rem; background: #eff6ff; padding: 8px; border-radius: 6px; border: 1px solid #dbeafe; min-height: 50px; }
        .checkbox-group { font-size: 0.75rem; display: flex; gap: 10px; align-items: center; background: #fff; padding: 5px; border-radius: 4px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Titrations-Labor Master Pro v6.0</h1>
        <div id="status" style="font-size: 0.8rem; font-weight: bold; color: var(--primary);">Bereit für Analyse</div>
    </header>

    <div class="layout">
        <div class="panel">
            <div class="beaker-view">
                <div class="beaker"><div id="liquid" class="liquid"></div></div>
                <div id="ph-display" class="ph-badge">pH --</div>
            </div>

            <div class="control-group">
                <label>1. Probe & Maßlösung</label>
                <select id="titrandType" onchange="resetSim()">
                    <option value="acid">Säure (mit NaOH)</option>
                    <option value="base">Base (mit HCl)</option>
                </select>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <div><label>c₀ Probe</label><input type="number" id="c0" value="0.1" step="0.01" onchange="resetSim()"></div>
                    <div><label>c Maßlösg.</label><input type="number" id="cTit" value="0.1" step="0.01" onchange="resetSim()"></div>
                </div>
            </div>

            <div class="control-group">
                <label>2. pKₛ-Werte & Wertigkeit</label>
                <select id="polyType" onchange="resetSim()">
                    <option value="1">Einwertig</option>
                    <option value="2">Zweiwertig (nur Säure)</option>
                </select>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:5px;">
                    <input type="number" id="pk1" value="4.75" step="0.1" onchange="resetSim()">
                    <input type="number" id="pk2" value="9.2" step="0.1" onchange="resetSim()" style="display:none;">
                </div>
            </div>

            <div class="control-group">
                <label>3. Analyse & Ableitung (bei Stop)</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="show-d1" onchange="toggleDerivatives()"> 1. Abl.
                    <input type="checkbox" id="show-d2" onchange="toggleDerivatives()"> 2. Abl.
                </div>
            </div>

            <div class="control-group">
                <label>4. Simulation</label>
                <label>Tropfen: <span id="dropVal">0.2</span> ml</label>
                <input type="range" id="dropSize" min="0.05" max="0.5" step="0.05" value="0.2" oninput="document.getElementById('dropVal').innerText=this.value">
                <label>Tempo</label>
                <input type="range" id="speed" min="10" max="300" step="10" value="100" style="direction: rtl;">
            </div>

            <div class="info-box" id="info-box">Bereit.</div>

            <button class="btn-start" onclick="toggleSim()" id="mainBtn">Titration starten</button>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <button class="btn-csv" onclick="exportCSV()">CSV</button>
                <button class="btn-reset" onclick="resetSim()">Reset</button>
            </div>
        </div>

        <div class="chart-panel">
            <div class="chart-card">
                <div class="chart-container"><canvas id="titrationChart"></canvas></div>
            </div>
            <div class="chart-card" style="flex: 0.8;">
                <div class="chart-container"><canvas id="haeggChart"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script>
    let titrationChart, haeggChart, timer = null, volAdded = 0, lastPH = 7;
    let state = { isAcid: true, isDi: false, c0: 0.1, v0: 20, cTit: 0.1, pk1: 4.75, pk2: 9.2 };
    let titrationData = []; // {v, ph}
    let markersFound = { hap1: false, ap1: false };

    function initCharts() {
        titrationChart = new Chart(document.getElementById('titrationChart'), {
            type: 'line',
            data: { datasets: [
                { label: 'pH-Kurve', data: [], borderColor: '#2563eb', borderWidth: 3, pointRadius: 0, yAxisID: 'y' },
                { label: '1. Abl.', data: [], borderColor: '#16a34a', borderWidth: 2, pointRadius: 0, yAxisID: 'y1', hidden: true, borderDash: [5,5] },
                { label: '2. Abl.', data: [], borderColor: '#dc2626', borderWidth: 1, pointRadius: 0, yAxisID: 'y1', hidden: true },
                { label: 'Marker', data: [], pointRadius: 8, pointBackgroundColor: '#dc2626', type: 'scatter', yAxisID: 'y' }
            ]},
            options: { 
                responsive: true, maintainAspectRatio: false, animation: false,
                scales: { 
                    x: { type: 'linear', title: {display: true, text: 'V (Maßlösung) in ml'} }, 
                    y: { min: 0, max: 14, title: {display: true, text: 'pH-Wert'} },
                    y1: { position: 'right', display: false, title: {display: true, text: 'Ableitung'} }
                }
            }
        });

        haeggChart = new Chart(document.getElementById('haeggChart'), {
            type: 'line',
            data: { datasets: [] },
            options: { 
                responsive: true, maintainAspectRatio: false, animation: false,
                scales: { x: { type: 'linear', min: 0, max: 14 }, y: { type: 'linear', min: -14, max: 0 } },
                elements: { point: { radius: 0 } },
                plugins: { legend: { position: 'right', labels: {boxWidth: 10, font: {size: 10}}} }
            }
        });
    }

    function getPH(vAdd) {
        const Kw = 1e-14;
        const vTot = state.v0 + vAdd;
        const C_tit_dil = state.c0 * (state.v0 / vTot);
        const C_tr_dil = state.cTit * (vAdd / vTot);
        const K1 = Math.pow(10, -state.pk1), K2 = state.isDi ? Math.pow(10, -state.pk2) : 0;
        const f = (h) => {
            const oh = Kw / h;
            let D = state.isDi ? (h*h + h*K1 + K1*K2) : (h + K1);
            let alpha = state.isDi ? ((h*K1 + 2*K1*K2) / D) : (K1 / D);
            if (state.isAcid) return h + C_tr_dil - oh - (C_tit_dil * alpha);
            else return h + (C_tit_dil * (state.isDi?2:1)) - oh - C_tr_dil - (C_tit_dil * alpha);
        };
        let low = 1e-15, high = 2.0, h = 1e-7;
        for(let i=0; i<70; i++) { h = (low + high) / 2; if(f(h) > 0) high = h; else low = h; }
        return -Math.log10(h);
    }

    function toggleSim() {
        const btn = document.getElementById('mainBtn');
        if (timer) { 
            clearInterval(timer); timer = null; 
            btn.innerText = "Weiter titrieren"; 
            btn.className = "btn-start";
        } else {
            updateState();
            btn.innerText = "Titration pausieren";
            btn.className = "btn-pause";
            const vStop = (state.v0 * state.c0 / state.cTit) * (state.isDi?2:1) * 2;
            timer = setInterval(() => {
                volAdded += parseFloat(document.getElementById('dropSize').value);
                lastPH = getPH(volAdded);
                titrationData.push({x: volAdded, y: lastPH});
                updateUI(lastPH);
                if (volAdded >= vStop) { clearInterval(timer); timer = null; btn.innerText = "Ziel erreicht"; btn.disabled = true; }
            }, parseInt(document.getElementById('speed').value));
        }
    }

    function resetSim() {
        clearInterval(timer); timer = null; volAdded = 0; updateState();
        titrationData = []; markersFound = { hap1: false, ap1: false };
        const btn = document.getElementById('mainBtn');
        btn.innerText = "Titration starten"; btn.className = "btn-start"; btn.disabled = false;
        document.getElementById('pk2').style.display = state.isDi ? "inline" : "none";
        document.getElementById('info-box').innerHTML = "ÄP erwartet: " + (state.v0 * (state.c0/state.cTit) * (state.isDi?2:1)).toFixed(1) + " ml";
        titrationChart.data.datasets.forEach(ds => ds.data = []);
        titrationChart.options.scales.x.max = Math.ceil((state.v0 * state.c0 / state.cTit) * 2.5);
        lastPH = getPH(0);
        titrationData.push({x: 0, y: lastPH});
        updateUI(lastPH);
        drawHaegg();
    }

    function updateState() {
        state.isAcid = document.getElementById('titrandType').value === 'acid';
        state.isDi = state.isAcid && document.getElementById('polyType').value === "2";
        state.c0 = parseFloat(document.getElementById('c0').value) || 0.1;
        state.cTit = parseFloat(document.getElementById('cTit').value) || 0.1;
        state.v0 = parseFloat(document.getElementById('v0').value) || 20;
        state.pk1 = parseFloat(document.getElementById('pk1').value) || 4.75;
        state.pk2 = parseFloat(document.getElementById('pk2').value) || 9.2;
    }

    function updateUI(ph) {
        document.getElementById('ph-display').innerText = ph.toFixed(2);
        const liq = document.getElementById('liquid');
        liq.style.height = Math.min(30 + (volAdded/state.v0)*25, 98) + "%";
        
        // Indikator-Farbe
        const ind = document.getElementById('indicator').value;
        let col = "#f1f5f9";
        if(ind==='btb') col = ph<6 ? "#facc15" : (ph>7.6 ? "#2563eb" : "#22c55e");
        else if(ind==='phph') col = ph>8.2 ? `rgba(219,39,119,${Math.min((ph-8.2)*0.6, 1)})` : "#fff";
        else if(ind==='mo') col = ph<3.1 ? "#ef4444" : (ph>4.4 ? "#facc15" : "#f97316");
        liq.style.backgroundColor = col;

        titrationChart.data.datasets[0].data = [...titrationData];
        
        // Marker
        const vEq = (state.v0 * state.c0 / state.cTit);
        if (!markersFound.hap1 && volAdded >= vEq * 0.5) { titrationChart.data.datasets[3].data.push({x: volAdded, y: ph}); markersFound.hap1 = true; }
        if (!markersFound.ap1 && volAdded >= vEq) { titrationChart.data.datasets[3].data.push({x: volAdded, y: ph}); markersFound.ap1 = true; }

        titrationChart.update('none');
        if(haeggChart.data.datasets.length) {
            haeggChart.data.datasets[haeggChart.data.datasets.length-1].data = [{x: ph, y: 0}, {x: ph, y: -14}];
            haeggChart.update('none');
        }
    }

    function toggleDerivatives() {
        if (timer) return; // Nur im Stand anzeigen
        const showD1 = document.getElementById('show-d1').checked;
        const showD2 = document.getElementById('show-d2').checked;
        
        titrationChart.options.scales.y1.display = (showD1 || showD2);
        titrationChart.data.datasets[1].hidden = !showD1;
        titrationChart.data.datasets[2].hidden = !showD2;

        if (showD1 || showD2) {
            let d1 = [], d2 = [];
            for(let i=1; i < titrationData.length; i++) {
                let dv = titrationData[i].x - titrationData[i-1].x;
                let dp = titrationData[i].y - titrationData[i-1].y;
                if (dv > 0) d1.push({x: titrationData[i].x, y: Math.abs(dp/dv)});
            }
            for(let i=1; i < d1.length; i++) {
                let dv = d1[i].x - d1[i-1].x;
                let dd = d1[i].y - d1[i-1].y;
                d2.push({x: d1[i].x, y: dd/dv});
            }
            titrationChart.data.datasets[1].data = d1;
            titrationChart.data.datasets[2].data = d2;
        }
        titrationChart.update();
    }

    function drawHaegg() {
        const phs = []; for(let i=0; i<=14; i+=0.2) phs.push(i);
        const logC0 = Math.log10(state.c0), K1 = Math.pow(10, -state.pk1), K2 = Math.pow(10, -state.pk2);
        const logS = (v) => Math.max(Math.log10(v), -14);
        let ds = [
            { label: 'H⁺', data: phs.map(p => ({x:p, y:-p})), borderColor: '#cbd5e1', borderDash: [5,5], borderWidth: 1 },
            { label: 'OH⁻', data: phs.map(p => ({x:p, y:p-14})), borderColor: '#cbd5e1', borderDash: [5,5], borderWidth: 1 }
        ];
        if (!state.isDi) {
            ds.push({ label: 'Säure', borderColor: '#dc2626', borderWidth: 2, data: phs.map(p => { const h=Math.pow(10,-p); return {x:p, y: logC0 + logS(h/(h+K1))}; })});
            ds.push({ label: 'Base', borderColor: '#16a34a', borderWidth: 2, data: phs.map(p => { const h=Math.pow(10,-p); return {x:p, y: logC0 + logS(K1/(h+K1))}; })});
        } else {
            const h2a=[], ha=[], a2=[];
            phs.forEach(p => {
                const h=Math.pow(10,-p), D=h*h+h*K1+K1*K2;
                h2a.push({x:p, y: logC0 + logS(h*h/D)}); ha.push({x:p, y: logC0 + logS(h*K1/D)}); a2.push({x:p, y: logC0 + logS(K1*K2/D)});
            });
            ds.push({label:'H₂A', borderColor:'#dc2626', data:h2a}, {label:'HA⁻', borderColor:'#f97316', data:ha}, {label:'A²⁻', borderColor:'#16a34a', data:a2});
        }
        ds.push({ label: 'pH-Ist', data: [], borderColor: '#1e293b', borderDash: [2,2], borderWidth: 2 });
        haeggChart.data.datasets = ds; haeggChart.update();
    }

    function exportCSV() {
        let csv = "Volumen_ml;pH_Wert\n" + titrationData.map(d => `${d.x.toFixed(2)};${d.y}`).join("\n");
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "titration.csv"; a.click();
    }

    initCharts();
</script>
</body>
</html>
