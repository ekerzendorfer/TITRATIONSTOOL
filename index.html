<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titrations-Labor Master Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --success: #16a34a; --error: #dc2626;
            --bg-site: #f8fafc; --bg-card: #ffffff; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-site); color: var(--text-main); margin: 0; padding: 15px; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        
        .app-container { max-width: 1500px; width: 100%; height: 100%; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        
        header { border-bottom: 2px solid var(--border); margin-bottom: 15px; padding-bottom: 8px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        h1 { font-size: 1.4rem; margin: 0; color: var(--primary-dark); }
        
        .layout { display: grid; grid-template-columns: 320px 1fr; gap: 20px; flex-grow: 1; overflow: hidden; }

        /* Left Panel */
        .panel { background: #f1f5f9; padding: 15px; border-radius: 8px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 12px; overflow-y: auto; }
        
        .control-group { border-bottom: 1px solid #e2e8f0; padding-bottom: 8px; }
        label { display: block; margin-bottom: 3px; font-size: 0.75rem; font-weight: 600; color: var(--text-muted); }
        select, input { width: 100%; padding: 6px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.85rem; margin-bottom: 5px; }

        /* Becherglas */
        .beaker-view { background: white; padding: 10px; border-radius: 8px; border: 1px solid var(--border); text-align: center; }
        .beaker { width: 60px; height: 80px; border: 3px solid #94a3b8; border-top: none; border-radius: 0 0 10px 10px; margin: 0 auto; position: relative; overflow: hidden; }
        .liquid { position: absolute; bottom: 0; left: 0; width: 100%; height: 30%; transition: background 0.4s ease, height 0.2s linear; background: #e2e8f0; }
        .ph-badge { font-size: 1.8rem; font-weight: 800; color: var(--primary-dark); margin-top: 5px; }

        /* Right Panel (Charts) */
        .chart-panel { display: flex; flex-direction: column; gap: 15px; height: 100%; }
        .chart-card { background: #fff; padding: 10px; border-radius: 8px; border: 1px solid var(--border); flex: 1; display: flex; flex-direction: column; position: relative; }
        .chart-container { flex-grow: 1; min-height: 0; }

        button { width: 100%; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        .btn-start { background: var(--primary); color: white; }
        .btn-reset { background: #cbd5e1; color: var(--text-main); }

        .info-box { font-size: 0.8rem; background: #eff6ff; padding: 8px; border-radius: 6px; border: 1px solid #dbeafe; color: var(--primary-dark); }
        .caption { font-size: 0.75rem; text-align: center; color: var(--text-muted); font-style: italic; margin-top: 2px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Titrations-Labor Master Pro</h1>
        <div style="font-size: 0.85rem; color: var(--text-muted);">Didaktische Simulation SEK 1 & 2</div>
    </header>

    <div class="layout">
        <div class="panel">
            <div class="beaker-view">
                <div class="beaker"><div id="liquid" class="liquid"></div></div>
                <div id="ph-display" class="ph-badge">pH --</div>
            </div>

            <div class="control-group">
                <label>1. Probe im Becher</label>
                <select id="titrandType">
                    <option value="acid">S√§ure</option>
                    <option value="base">Base</option>
                </select>
                <select id="polyType">
                    <option value="1">Einprotonig</option>
                    <option value="2">Zweiprotonig</option>
                </select>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                    <div><label>c‚ÇÄ (mol/l)</label><input type="number" id="c0" value="0.1" step="0.01"></div>
                    <div><label>V‚ÇÄ (ml)</label><input type="number" id="v0" value="20" step="1"></div>
                </div>
            </div>

            <div class="control-group">
                <label>2. pK‚Çõ-Werte</label>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                    <input type="number" id="pk1" value="4.75" step="0.1" title="pK‚Çõ 1">
                    <input type="number" id="pk2" value="9.2" step="0.1" title="pK‚Çõ 2" style="display:none;">
                </div>
            </div>

            <div class="control-group">
                <label>3. Indikator</label>
                <select id="indicator">
                    <option value="btb">Bromthymolblau</option>
                    <option value="phph">Phenolphthalein</option>
                    <option value="mo">Methylorange</option>
                </select>
            </div>

            <div class="control-group">
                <label>4. Geschwindigkeit</label>
                <input type="range" id="speed" min="10" max="300" step="10" value="100" style="direction: rtl;">
                <label>Tropfen: <span id="dropVal">0.2</span> ml</label>
                <input type="range" id="dropSize" min="0.05" max="1.0" step="0.05" value="0.2">
            </div>

            <div class="info-box" id="info-box">Warte auf Start...</div>

            <button class="btn-start" onclick="toggleSim()" id="mainBtn">Start</button>
            <button class="btn-reset" onclick="resetSim()">Reset</button>
        </div>

        <div class="chart-panel">
            <div class="chart-card">
                <div class="chart-container"><canvas id="titrationChart"></canvas></div>
                <div class="caption">Kurve mit √ÑP- und H√ÑP-Hervorhebung</div>
            </div>
            <div class="chart-card">
                <div class="chart-container"><canvas id="haeggChart"></canvas></div>
                <div class="caption">H√§gg-Diagramm (Speziesverteilung bis 10‚Åª¬π‚Å¥)</div>
            </div>
        </div>
    </div>
</div>

<script>
    let titrationChart, haeggChart, timer = null, volAdded = 0;
    let state = { isAcid: true, isDi: false, c0: 0.1, v0: 20, cTit: 0.1, pk1: 4.75, pk2: 9.2 };
    let markersFound = { hap1: false, ap1: false, hap2: false, ap2: false };

    window.onload = () => {
        initCharts();
        document.getElementById('polyType').onchange = (e) => {
            document.getElementById('pk2').style.display = e.target.value === "2" ? "block" : "none";
            resetSim();
        };
        document.getElementById('dropSize').oninput = (e) => document.getElementById('dropVal').innerText = e.target.value;
        resetSim();
    };

    function getPH(vAdd) {
        const Kw = 1e-14;
        const vTot = state.v0 + vAdd;
        const C_tit_dil = state.c0 * (state.v0 / vTot);
        const C_tr_dil = state.cTit * (vAdd / vTot);
        const K1 = Math.pow(10, -state.pk1), K2 = state.isDi ? Math.pow(10, -state.pk2) : 0;

        const f = (h) => {
            const oh = Kw / h;
            let D = state.isDi ? (h*h + h*K1 + K1*K2) : (h + K1);
            let avgNegCharge = state.isDi ? ((h*K1 + 2*K1*K2) / D) : (K1 / D);
            if (state.isAcid) return h + C_tr_dil - oh - (C_tit_dil * avgNegCharge);
            else return h + (C_tit_dil * (state.isDi?2:1)) - oh - C_tr_dil - (C_tit_dil * avgNegCharge);
        };

        let low = 1e-15, high = 1.0, h_guess = 1e-7;
        for(let i=0; i<60; i++) {
            h_guess = (low + high) * 0.5;
            if(f(h_guess) > 0) high = h_guess; else low = h_guess;
        }
        return -Math.log10(h_guess);
    }

    function toggleSim() {
        if (timer) { clearInterval(timer); timer = null; document.getElementById('mainBtn').innerText = "Weiter"; }
        else {
            updateState();
            document.getElementById('mainBtn').innerText = "Pause";
            timer = setInterval(() => {
                volAdded += parseFloat(document.getElementById('dropSize').value);
                const ph = getPH(volAdded);
                updateUI(ph);
                if (volAdded > state.v0 * 3) stopSim();
            }, parseInt(document.getElementById('speed').value));
        }
    }

    function stopSim() { clearInterval(timer); timer = null; document.getElementById('mainBtn').innerText = "Start"; }

    function resetSim() {
        stopSim(); volAdded = 0; updateState();
        markersFound = { hap1: false, ap1: false, hap2: false, ap2: false };
        document.getElementById('ph-display').innerText = "pH --";
        document.getElementById('info-box').innerHTML = "√ÑP erwartet bei: " + (state.v0 * (state.c0/state.cTit) * (state.isDi?2:1)).toFixed(1) + " ml";
        titrationChart.data.datasets[0].data = [];
        titrationChart.data.datasets[1].data = [];
        updateUI(getPH(0));
        drawHaegg();
    }

    function updateState() {
        state.isAcid = document.getElementById('titrandType').value === 'acid';
        state.isDi = document.getElementById('polyType').value === "2";
        state.c0 = parseFloat(document.getElementById('c0').value);
        state.v0 = parseFloat(document.getElementById('v0').value);
        state.pk1 = parseFloat(document.getElementById('pk1').value);
        state.pk2 = parseFloat(document.getElementById('pk2').value);
        if(state.isDi && state.pk1 > state.pk2) [state.pk1, state.pk2] = [state.pk2, state.pk1];
    }

    function updateUI(ph) {
        document.getElementById('ph-display').innerText = ph.toFixed(2);
        const liq = document.getElementById('liquid');
        liq.style.height = Math.min(30 + (volAdded/state.v0)*20, 98) + "%";
        
        const ind = document.getElementById('indicator').value;
        let col = "#e2e8f0";
        if(ind==='btb') col = ph<6 ? "#facc15" : (ph>7.6 ? "#2563eb" : "#22c55e");
        else if(ind==='phph') col = ph>8.2 ? `rgba(219,39,119,${Math.min((ph-8.2)*0.5, 1)})` : "#fff";
        else if(ind==='mo') col = ph<3.1 ? "#ef4444" : (ph>4.4 ? "#fbbf24" : "#f97316");
        liq.style.backgroundColor = col;

        titrationChart.data.datasets[0].data.push({x: volAdded, y: ph});
        
        // Marker Logik
        const vEq = state.v0 * (state.c0 / state.cTit);
        if (!markersFound.hap1 && volAdded >= vEq * 0.5) { addMarker(volAdded, ph, "H√ÑP 1 (pH=pKs)"); markersFound.hap1 = true; }
        if (!markersFound.ap1 && volAdded >= vEq) { addMarker(volAdded, ph, "√ÑP 1"); markersFound.ap1 = true; }
        if (state.isDi) {
            if (!markersFound.hap2 && volAdded >= vEq * 1.5) { addMarker(volAdded, ph, "H√ÑP 2"); markersFound.hap2 = true; }
            if (!markersFound.ap2 && volAdded >= vEq * 2) { addMarker(volAdded, ph, "√ÑP 2"); markersFound.ap2 = true; }
        }

        titrationChart.update('none');
        haeggChart.data.datasets[haeggChart.data.datasets.length-1].data = [{x: ph, y: 0}, {x: ph, y: -14}];
        haeggChart.update('none');
    }

    function addMarker(x, y, label) {
        titrationChart.data.datasets[1].data.push({x, y});
        document.getElementById('info-box').innerHTML += `<br>üìç ${label}: pH ${y.toFixed(2)}`;
    }

    function initCharts() {
        titrationChart = new Chart(document.getElementById('titrationChart'), {
            type: 'line',
            data: { datasets: [
                { label: 'pH', data: [], borderColor: '#2563eb', borderWidth: 3, pointRadius: 0, tension: 0.1 },
                { label: 'Marker', data: [], pointRadius: 6, pointBackgroundColor: '#dc2626', type: 'scatter' }
            ]},
            options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'linear', min:0 }, y: { min:0, max:14 } }, plugins: { legend: {display: false} } }
        });

        haeggChart = new Chart(document.getElementById('haeggChart'), {
            type: 'line',
            data: { datasets: [] },
            options: { responsive: true, maintainAspectRatio: false, scales: { x: { min: 0, max: 14 }, y: { min: -14, max: 0 } }, elements: { point: {radius: 0} } }
        });
    }

    function drawHaegg() {
        const phs = []; for(let i=0; i<=14; i+=0.2) phs.push(i);
        const logC0 = Math.log10(state.c0), K1 = Math.pow(10, -state.pk1), K2 = Math.pow(10, -state.pk2);
        const safeLog = (v) => Math.log10(Math.max(v, 1e-15));

        let ds = [
            { label: 'H‚Å∫', data: phs.map(p => ({x:p, y:-p})), borderColor: '#cbd5e1', borderDash: [5,5], borderWidth: 1 },
            { label: 'OH‚Åª', data: phs.map(p => ({x:p, y:p-14})), borderColor: '#cbd5e1', borderDash: [5,5], borderWidth: 1 }
        ];

        if (!state.isDi) {
            ds.push({ label: 'HA', data: phs.map(p => ({x:p, y: logC0 - safeLog(1 + Math.pow(10, p - state.pk1)) / Math.log10(10)})), borderColor: '#dc2626', borderWidth: 2 });
            ds.push({ label: 'A‚Åª', data: phs.map(p => ({x:p, y: logC0 - safeLog(1 + Math.pow(10, state.pk1 - p)) / Math.log10(10)})), borderColor: '#16a34a', borderWidth: 2 });
        } else {
            phs.forEach(p => {
                const h = Math.pow(10, -p);
                const D = h*h + h*K1 + K1*K2;
                if(!ds[2]) ds.push({label:'H‚ÇÇA', borderColor:'#dc2626', data:[]}, {label:'HA‚Åª', borderColor:'#f97316', data:[]}, {label:'A¬≤‚Åª', borderColor:'#16a34a', data:[]});
                ds[2].data.push({x:p, y: logC0 + safeLog(h*h/D)});
                ds[3].data.push({x:p, y: logC0 + safeLog(h*K1/D)});
                ds[4].data.push({x:p, y: logC0 + safeLog(K1*K2/D)});
            });
        }
        ds.push({ label: 'pH-Ist', data: [], borderColor: '#1e293b', borderDash: [2,2], borderWidth: 2 });
        haeggChart.data.datasets = ds; haeggChart.update();
    }
</script>
</body>
</html>
