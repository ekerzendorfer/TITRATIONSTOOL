<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Titrations-Labor Expert v13.1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --success: #16a34a; --error: #dc2626;
            --warning: #facc15; --bg-site: #f8fafc; --bg-card: #ffffff; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-site); color: var(--text-main); margin: 0; padding: 10px; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .app-container { max-width: 1600px; width: 100%; height: 98vh; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; }
        header { border-bottom: 2px solid var(--border); margin-bottom: 10px; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        h1 { font-size: 1.2rem; margin: 0; color: var(--primary-dark); }
        .layout { display: grid; grid-template-columns: 320px 1fr; gap: 15px; flex-grow: 1; min-height: 0; }

        .panel { background: #f1f5f9; padding: 12px; border-radius: 8px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 6px; overflow-y: auto; height: 100%; }
        .control-group { border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; }
        label { display: block; margin-bottom: 2px; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); }
        select, input { width: 100%; padding: 5px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.85rem; margin-bottom: 2px; }

        .beaker-view { background: white; padding: 10px; border-radius: 8px; border: 1px solid var(--border); text-align: center; }
        .beaker { width: 80px; height: 110px; border: 3px solid #94a3b8; border-top: none; border-radius: 0 0 12px 12px; margin: 0 auto; position: relative; overflow: hidden; }
        .liquid { position: absolute; bottom: 0; left: 0; width: 100%; height: 35%; transition: background 0.4s ease; background: #e2e8f0; }
        .ph-badge { font-size: 2.2rem; font-weight: 800; color: var(--primary-dark); margin-top: 5px; }
        .vol-badge { font-size: 1.2rem; font-weight: 700; color: #64748b; background: #f8fafc; padding: 4px; border-radius: 4px; border: 1px solid #e2e8f0; margin-top: 5px; }

        .chart-panel { display: flex; flex-direction: column; gap: 10px; height: 100%; }
        .chart-card { background: #fff; padding: 10px; border-radius: 8px; border: 1px solid var(--border); flex: 1; min-height: 0; display: flex; flex-direction: column; }
        .chart-container { flex: 1; position: relative; min-height: 0; }
        .caption { font-size: 0.7rem; text-align: center; color: var(--text-muted); font-weight: bold; margin-bottom: 2px; text-transform: uppercase; }

        .btn-drop { background: #0ea5e9; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 800; font-size: 1rem; border-bottom: 4px solid #0369a1; user-select: none; }
        .btn-drop:active { transform: translateY(2px); border-bottom: 1px solid #0369a1; background: #0284c7; }
        .btn-start { background: var(--primary); color: white; width: 100%; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-pause { background: var(--warning); color: black; width: 100%; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .action-row { display: flex; gap: 5px; margin-top: 5px; }
        .btn-sec { background: #94a3b8; color: white; border: none; padding: 8px; border-radius: 6px; cursor: pointer; font-weight: bold; flex: 1; }

        .info-box { font-size: 0.75rem; background: #eff6ff; padding: 8px; border-radius: 6px; border: 1px solid #dbeafe; min-height: 50px; color: var(--primary-dark); }
        .challenge-ui { background: #fff7ed; border: 1px solid #ffedd5; padding: 8px; border-radius: 8px; font-size: 0.75rem; margin-top: 5px; }
        .imprint { font-size: 0.6rem; color: #94a3b8; text-align: center; margin-top: auto; padding-top: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Titrations-Labor Expert v13.1</h1>
        <div style="font-size: 0.8rem; font-weight: bold; color: var(--primary);">Präzisions-Analyse</div>
    </header>

    <div class="layout">
        <div class="panel">
            <div class="beaker-view">
                <div class="beaker"><div id="liquid" class="liquid"></div></div>
                <div id="ph-display" class="ph-badge">pH --</div>
                <div id="vol-display" class="vol-badge">V<sub>zu</sub>: 0,00 ml</div>
            </div>

            <div class="control-group">
                <label>Modus</label>
                <select id="simMode" onchange="toggleChallenge()">
                    <option value="expert">Lehrer-Modus (Vollzugriff)</option>
                    <option value="challenge">Schüler-Challenge (Geheim)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Titrand & Maßlösung</label>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <div><label>c₀ Probe</label><input type="number" id="c0" value="0.1" step="0.01" onchange="resetSim()"></div>
                    <div id="v0-container"><label>V₀ Probe (ml)</label><input type="number" id="v0" value="20" step="0.1" onchange="resetSim()"></div>
                </div>
                <label style="margin-top:4px;">Konzentration Titrator</label>
                <input type="number" id="cTit" value="0.1" step="0.01" onchange="resetSim()">
            </div>

            <div class="control-group">
                <label>pKₛ & Wertigkeit</label>
                <select id="poly" onchange="resetSim()">
                    <option value="1">Einprotonig</option>
                    <option value="2">Zweiprotonig</option>
                </select>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:4px;">
                    <input type="number" id="pk1" value="4.75" step="0.1" onchange="resetSim()">
                    <input type="number" id="pk2" value="9.2" step="0.1" onchange="resetSim()" style="display:none;">
                </div>
            </div>

            <div class="control-group">
                <label>Indikator</label>
                <select id="indicator" onchange="refreshVisuals()">
                    <option value="btb">Bromthymolblau</option>
                    <option value="phph">Phenolphthalein</option>
                    <option value="mo">Methylorange</option>
                </select>
            </div>

            <div class="control-group">
                <label>Zugabe (Tropfen: <span id="dropVal">0.2</span> ml)</label>
                <input type="range" id="dropSize" min="0.02" max="0.5" step="0.02" value="0.2" oninput="document.getElementById('dropVal').innerText=this.value">
                <button id="dropBtn" class="btn-drop">Tropfen abgeben</button>
            </div>

            <div class="challenge-ui" id="challenge-ui" style="display:none;">
                <strong>Challenge:</strong> Wo liegt der ÄP?<br>
                Tipp (ml): <input type="number" id="guess" step="0.1" style="width:70px;">
                <button class="btn-sec" onclick="checkChallenge()">Prüfen</button>
            </div>

            <div class="info-box" id="info-box">Bereit.</div>

            <button id="startBtn" class="btn-start" onclick="toggleAutoSim()">Auto-Titration</button>
            <div class="action-row">
                <button class="btn-sec" onclick="resetSim()">Reset</button>
                <button class="btn-sec" onclick="exportCSV()">Export</button>
            </div>
            <div id="deriv-controls" style="display:flex; gap:10px; font-size: 0.7rem; margin-top:4px; background: white; padding: 4px; border-radius: 4px; border: 1px solid #ddd;">
                <input type="checkbox" id="checkD1" onchange="updateCharts()"> 1. Abl.
                <input type="checkbox" id="checkD2" onchange="updateCharts()"> 2. Abl.
            </div>
            
            <div class="imprint">entwickelt von Mag. Erich Kerzendorfer mit Gemini Flash 2.0</div>
        </div>

        <div class="chart-panel">
            <div class="chart-card">
                <div class="caption">Titrationskurve</div>
                <div class="chart-container"><canvas id="titrateChart"></canvas></div>
            </div>
            <div class="chart-card" style="flex: 0.85;">
                <div class="caption">Hägg-Diagramm</div>
                <div class="chart-container"><canvas id="haeggChart"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script>
    let tChart, hChart;
    let autoTimer = null, holdTimer = null, dropInterval = null;
    let volAdded = 0, lastPH = 7, secretV0 = 20;
    let titrationData = [];
    let markersFound = { hap1: false, ap1: false, hap2: false, ap2: false };
    let challengeSolved = false;

    window.onload = function() {
        initCharts();
        setupDropLogic();
        resetSim();
    };

    function setupDropLogic() {
        const btn = document.getElementById('dropBtn');
        const start = (e) => { 
            if(e.cancelable) e.preventDefault();
            if(autoTimer) return; 
            addStep(); 
            holdTimer = setTimeout(() => { dropInterval = setInterval(addStep, 80); }, 350); 
        };
        const stop = () => { clearTimeout(holdTimer); clearInterval(dropInterval); };
        btn.onmousedown = start; btn.onmouseup = stop; btn.onmouseleave = stop;
        btn.ontouchstart = start; btn.ontouchend = stop;
    }

    function initCharts() {
        tChart = new Chart(document.getElementById('titrateChart'), {
            type: 'line',
            data: { datasets: [
                { label: 'pH', data: [], borderColor: '#2563eb', borderWidth: 3, pointRadius: 0, yAxisID: 'y', tension: 0.1 },
                { label: '1. Abl.', data: [], borderColor: '#16a34a', borderWidth: 2, pointRadius: 0, yAxisID: 'yAbl', hidden: true },
                { label: '2. Abl.', data: [], borderColor: '#dc2626', borderWidth: 2, pointRadius: 0, yAxisID: 'yAbl', hidden: true },
                { label: 'Marker', data: [], type: 'scatter', pointRadius: 8, pointBackgroundColor: '#dc2626', yAxisID: 'y' }
            ]},
            options: {
                responsive: true, maintainAspectRatio: false, animation: false,
                scales: {
                    x: { type: 'linear', title: { display: true, text: 'Maßlösung (ml)' } },
                    y: { min: 0, max: 14, title: { display: true, text: 'pH' } },
                    yAbl: { position: 'right', display: false, title: { display: true, text: 'Ableitungen' } }
                }
            }
        });

        hChart = new Chart(document.getElementById('haeggChart'), {
            type: 'line',
            data: { datasets: [] },
            options: {
                responsive: true, maintainAspectRatio: false, animation: false,
                scales: {
                    x: { type: 'linear', min: 0, max: 14, title: { display: true, text: 'pH' } },
                    y: { type: 'linear', min: -14, max: 0, title: { display: true, text: 'log c' } }
                },
                elements: { point: { radius: 0 } },
                plugins: { legend: { position: 'right', labels: { boxWidth: 10, font: { size: 9 } } } }
            }
        });
    }

    function getPH(vAdd) {
        const Kw = 1e-14;
        const v0 = (document.getElementById('simMode').value === 'challenge') ? secretV0 : parseFloat(document.getElementById('v0').value);
        const c0 = parseFloat(document.getElementById('c0').value), cTit = parseFloat(document.getElementById('cTit').value);
        const pk1 = parseFloat(document.getElementById('pk1').value), pk2 = parseFloat(document.getElementById('pk2').value);
        const isDi = document.getElementById('poly').value === '2';
        const K1 = Math.pow(10, -pk1), K2 = isDi ? Math.pow(10, -pk2) : 0;
        const vTot = v0 + vAdd, C_dil = c0 * (v0 / vTot), T_dil = cTit * (vAdd / vTot);
        const f = (h) => {
            const oh = Kw / h;
            let alpha = isDi ? (h*K1 + 2*K1*K2)/(h*h + h*K1 + K1*K2) : K1/(h+K1);
            return h + T_dil - oh - (C_dil * alpha);
        };
        let low = 1e-15, high = 2.0, h = 1e-7;
        for(let i=0; i<75; i++) { h = (low + high) / 2; if(f(h) > 0) high = h; else low = h; }
        return -Math.log10(h);
    }

    function addStep() {
        const v0 = (document.getElementById('simMode').value === 'challenge') ? secretV0 : parseFloat(document.getElementById('v0').value);
        const c0 = parseFloat(document.getElementById('c0').value), cTit = parseFloat(document.getElementById('cTit').value);
        const vEP = (v0 * c0 / cTit);
        const vLimit = vEP * (document.getElementById('poly').value==='2'?2.2:1.2) * 2;
        
        if (volAdded >= vLimit) return;

        const step = parseFloat(document.getElementById('dropSize').value);
        const nextVol = volAdded + step;

        const targets = [vEP * 0.5, vEP, vEP * 1.5, vEP * 2.0];
        let forced = null;
        for(let t of targets) { if(volAdded < t && nextVol >= t) { forced = t; break; } }
        
        volAdded = forced ? forced : nextVol;
        lastPH = getPH(volAdded);
        titrationData.push({ x: volAdded, y: lastPH });
        refreshVisuals(lastPH);
    }

    function toggleAutoSim() {
        const btn = document.getElementById('startBtn');
        if (autoTimer) { clearInterval(autoTimer); autoTimer = null; btn.innerText = "Fortsetzen"; }
        else {
            btn.innerText = "Pausieren"; btn.className = "btn-pause";
            autoTimer = setInterval(() => {
                addStep();
                const v0 = (document.getElementById('simMode').value === 'challenge') ? secretV0 : parseFloat(document.getElementById('v0').value);
                const c0 = parseFloat(document.getElementById('c0').value), cTit = parseFloat(document.getElementById('cTit').value);
                const vEP = (v0 * c0 / cTit) * (document.getElementById('poly').value==='2'?2:1);
                if (volAdded >= vEP * 2.1) { clearInterval(autoTimer); autoTimer = null; btn.innerText = "Beendet"; btn.disabled = true; }
            }, 80);
        }
    }

    function toggleChallenge() {
        const isCh = document.getElementById('simMode').value === 'challenge';
        document.getElementById('v0-container').style.display = isCh ? 'none' : 'block';
        document.getElementById('challenge-ui').style.display = isCh ? 'block' : 'none';
        if(isCh) {
            secretV0 = 15 + Math.random() * 5;
            challengeSolved = false;
        }
        resetSim();
    }

    function checkChallenge() {
        challengeSolved = true;
        const v0 = secretV0;
        const c0 = parseFloat(document.getElementById('c0').value), cTit = parseFloat(document.getElementById('cTit').value);
        const vEP = (v0 * c0 / cTit) * (document.getElementById('poly').value==='2'?2:1);
        const guess = parseFloat(document.getElementById('guess').value) || 0;
        document.getElementById('info-box').innerHTML = `<b>Ergebnis:</b><br>Echter ÄP: ${vEP.toFixed(2)} ml<br>Geheimes V₀: ${v0.toFixed(2)} ml<br>Abweichung: ${Math.abs(guess - vEP).toFixed(2)} ml`;
        refreshVisuals();
    }

    function resetSim() {
        clearInterval(autoTimer); autoTimer = null; volAdded = 0; titrationData = [];
        document.getElementById('startBtn').innerText = "Auto-Titration";
        document.getElementById('startBtn').disabled = false;
        document.getElementById('pk2').style.display = (document.getElementById('poly').value === '2') ? "inline" : "none";
        markersFound = { hap1: false, ap1: false, hap2: false, ap2: false };
        
        const isCh = document.getElementById('simMode').value === 'challenge';
        const v0 = isCh ? secretV0 : parseFloat(document.getElementById('v0').value);
        const vEP = (v0 * parseFloat(document.getElementById('c0').value) / parseFloat(document.getElementById('cTit').value));
        
        tChart.options.scales.x.max = Math.ceil(vEP * (document.getElementById('poly').value==='2'?2.5:1.5) + 2);
        tChart.data.datasets.forEach(d => d.data = []);
        
        if(!isCh) document.getElementById('info-box').innerHTML = `ÄP erwartet bei: ${(vEP * (document.getElementById('poly').value==='2'?2:1)).toFixed(2)} ml`;
        else document.getElementById('info-box').innerHTML = "V₀ ist geheim. Titriere bis zum Farbumschlag!";

        lastPH = getPH(0);
        titrationData.push({ x: 0, y: lastPH });
        refreshVisuals(lastPH);
        drawHaegg();
    }

    function refreshVisuals(ph = lastPH) {
        document.getElementById('ph-display').innerText = ph.toFixed(2);
        document.getElementById('vol-display').innerHTML = `V<sub>zu</sub>: ${volAdded.toFixed(2)} ml`;
        const v0 = (document.getElementById('simMode').value === 'challenge') ? secretV0 : parseFloat(document.getElementById('v0').value);
        document.getElementById('liquid').style.height = Math.min(30 + (volAdded / v0) * 15, 98) + "%";
        
        const ind = document.getElementById('indicator').value;
        let col = "#f1f5f9";
        if(ind==='btb') col = ph<6 ? "#facc15" : (ph>7.6 ? "#2563eb" : "#22c55e");
        else if(ind==='phph') col = ph>8.2 ? `rgba(219,39,119,${Math.min((ph-8.2)*0.6, 1)})` : "#fff";
        else if(ind==='mo') col = ph<3.1 ? "#ef4444" : (ph>4.4 ? "#facc15" : "#f97316");
        document.getElementById('liquid').style.backgroundColor = col;

        tChart.data.datasets[0].data = titrationData;
        const isCh = document.getElementById('simMode').value === 'challenge';
        const vEP = (v0 * parseFloat(document.getElementById('c0').value) / parseFloat(document.getElementById('cTit').value));
        
        if (!isCh || challengeSolved) {
            const checkP = (v, k, l) => {
                if(!markersFound[k] && Math.abs(volAdded - v) < 0.001) {
                    tChart.data.datasets[3].data.push({x: volAdded, y: ph});
                    markersFound[k] = true;
                }
            };
            checkP(vEP * 0.5, 'hap1', 'HÄP 1');
            checkP(vEP, 'ap1', 'ÄP 1');
            if(document.getElementById('poly').value === '2') {
                checkP(vEP * 1.5, 'hap2', 'HÄP 2');
                checkP(vEP * 2, 'ap2', 'ÄP 2');
            }
        }

        tChart.update('none');
        if(hChart.data.datasets.length) { hChart.data.datasets[hChart.data.datasets.length-1].data = [{x: ph, y: 0}, {x: ph, y: -14}]; hChart.update('none'); }
    }

    function updateCharts() {
        const isCh = document.getElementById('simMode').value === 'challenge';
        if (isCh && !challengeSolved) { alert("Analyse erst nach Prüfung der Challenge verfügbar!"); return; }

        const d1On = document.getElementById('checkD1').checked, d2On = document.getElementById('checkD2').checked;
        tChart.options.scales.yAbl.display = (d1On || d2On);
        tChart.data.datasets[1].hidden = !d1On; tChart.data.datasets[2].hidden = !d2On;
        if (d1On || d2On) {
            let d1 = [], d2 = [];
            for(let i=1; i<titrationData.length; i++) {
                let dv = titrationData[i].x - titrationData[i-1].x, dp = titrationData[i].y - titrationData[i-1].y;
                if(dv > 0) d1.push({x: titrationData[i].x, y: dp/dv});
            }
            for(let i=1; i<d1.length; i++) {
                let dv = d1[i].x - d1[i-1].x, dd = d1[i].y - d1[i-1].y;
                // Hier wurde die Logik für den Vorzeichenwechsel korrigiert (Kein Betrag!)
                if(dv > 0) d2.push({x: d1
