<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Titrations-Labor Master Pro v8.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --success: #16a34a; --error: #dc2626;
            --warning: #facc15; --bg-site: #f8fafc; --bg-card: #ffffff; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-site); margin: 0; padding: 15px; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .app-container { max-width: 1600px; width: 100%; height: 98vh; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; }
        header { border-bottom: 2px solid var(--border); margin-bottom: 10px; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        h1 { font-size: 1.3rem; margin: 0; color: var(--primary-dark); }
        .layout { display: grid; grid-template-columns: 320px 1fr; gap: 15px; flex-grow: 1; min-height: 0; }

        /* Bedienpanel */
        .panel { background: #f1f5f9; padding: 12px; border-radius: 8px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 8px; overflow-y: auto; height: 100%; }
        .control-group { border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; }
        label { display: block; margin-bottom: 2px; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); }
        select, input { width: 100%; padding: 5px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.85rem; margin-bottom: 3px; }

        /* Becherglas */
        .beaker-view { background: white; padding: 10px; border-radius: 8px; border: 1px solid var(--border); text-align: center; }
        .beaker { width: 90px; height: 120px; border: 3px solid #94a3b8; border-top: none; border-radius: 0 0 12px 12px; margin: 0 auto; position: relative; overflow: hidden; }
        .liquid { position: absolute; bottom: 0; left: 0; width: 100%; height: 35%; transition: background 0.4s ease; background: #e2e8f0; }
        .ph-badge { font-size: 2rem; font-weight: 800; color: var(--primary-dark); margin-top: 5px; }

        /* Graphen */
        .chart-panel { display: flex; flex-direction: column; gap: 10px; height: 100%; }
        .chart-card { background: #fff; padding: 10px; border-radius: 8px; border: 1px solid var(--border); flex: 1; min-height: 0; display: flex; flex-direction: column; }
        .chart-container { flex: 1; position: relative; min-height: 0; }
        .caption { font-size: 0.7rem; text-align: center; color: var(--text-muted); font-weight: bold; margin-bottom: 2px; text-transform: uppercase; }

        /* Buttons */
        .btn-start { background: var(--primary); color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-pause { background: var(--warning); color: black; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-reset { background: #94a3b8; color: white; padding: 10px; border: none; border-radius: 8px; cursor: pointer; flex: 1; }
        .btn-csv { background: var(--success); color: white; padding: 10px; border: none; border-radius: 8px; cursor: pointer; flex: 1; }

        .info-box { font-size: 0.75rem; background: #eff6ff; padding: 8px; border-radius: 6px; border: 1px solid #dbeafe; min-height: 50px; color: var(--primary-dark); }
        .check-row { display: flex; gap: 10px; background: white; padding: 5px; border-radius: 5px; border: 1px solid #ddd; font-size: 0.75rem; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Titrations-Labor Master Pro v8.0</h1>
        <div id="sim-status" style="font-size: 0.8rem; font-weight: bold; color: var(--primary);">System bereit</div>
    </header>

    <div class="layout">
        <div class="panel">
            <div class="beaker-view">
                <div class="beaker"><div id="liquid" class="liquid"></div></div>
                <div id="ph-display" class="ph-badge">pH --</div>
            </div>

            <div class="control-group">
                <label>1. Titrand & Maßlösung</label>
                <select id="mode" onchange="resetSim()">
                    <option value="acid">Säure (mit NaOH)</option>
                    <option value="base">Base (mit HCl)</option>
                </select>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <div><label>c₀ Probe</label><input type="number" id="c0" value="0.1" step="0.01" onchange="resetSim()"></div>
                    <div><label>c Maßlösg.</label><input type="number" id="cTit" value="0.1" step="0.01" onchange="resetSim()"></div>
                </div>
            </div>

            <div class="control-group">
                <label>2. pKₛ & Wertigkeit</label>
                <select id="poly" onchange="resetSim()">
                    <option value="1">Einwertig</option>
                    <option value="2">Zweiwertig (nur Säure)</option>
                </select>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:5px;">
                    <input type="number" id="pk1" value="4.75" step="0.1" onchange="resetSim()">
                    <input type="number" id="pk2" value="9.2" step="0.1" onchange="resetSim()" style="display:none;">
                </div>
            </div>

            <div class="control-group">
                <label>3. Analyse (nur bei Stop)</label>
                <div class="check-row">
                    <input type="checkbox" id="checkD1" onchange="updateCharts()"> 1. Abl.
                    <input type="checkbox" id="checkD2" onchange="updateCharts()"> 2. Abl.
                </div>
            </div>

            <div class="control-group">
                <label>4. Indikator</label>
                <select id="indicator" onchange="refreshVisuals()">
                    <option value="btb">Bromthymolblau</option>
                    <option value="phph">Phenolphthalein</option>
                    <option value="mo">Methylorange</option>
                </select>
            </div>

            <div class="control-group">
                <label>5. Simulation</label>
                <label>Tropfen: <span id="dropVal">0.2</span> ml</label>
                <input type="range" id="dropSize" min="0.05" max="0.5" step="0.05" value="0.2" oninput="document.getElementById('dropVal').innerText=this.value">
                <label>Tempo</label>
                <input type="range" id="speed" min="10" max="300" step="10" value="100" style="direction: rtl;">
            </div>

            <div class="info-box" id="info-box">Bereit.</div>

            <button id="startBtn" class="btn-start" onclick="toggleSim()">Titration starten</button>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <button class="btn-csv" onclick="exportCSV()">CSV Export</button>
                <button class="btn-reset" onclick="resetSim()">Reset</button>
            </div>
        </div>

        <div class="chart-panel">
            <div class="chart-card">
                <div class="caption">Titrationskurve</div>
                <div class="chart-container"><canvas id="titrateChart"></canvas></div>
            </div>
            <div class="chart-card">
                <div class="caption">Hägg-Diagramm</div>
                <div class="chart-container"><canvas id="haeggChart"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script>
    let tChart, hChart;
    let timer = null, volAdded = 0, lastPH = 7;
    let titrationData = [];
    let markers = { hap1: false, ap1: false, hap2: false, ap2: false };

    // Mathematische Hilfsfunktionen
    const gcd = (a, b) => b ? gcd(b, a % b) : a;
    const safeLog10 = (val) => Math.max(Math.log10(Math.max(val, 1e-20)), -14);

    window.onload = function() {
        initCharts();
        resetSim();
    };

    function initCharts() {
        // Titrationschart
        tChart = new Chart(document.getElementById('titrateChart').getContext('2d'), {
            type: 'line',
            data: { datasets: [
                { label: 'pH', data: [], borderColor: '#2563eb', borderWidth: 3, pointRadius: 0, yAxisID: 'y', tension: 0.1 },
                { label: '1. Abl.', data: [], borderColor: '#16a34a', borderWidth: 2, pointRadius: 0, yAxisID: 'yAbl', hidden: true, borderDash: [5,5] },
                { label: '2. Abl.', data: [], borderColor: '#dc2626', borderWidth: 1, pointRadius: 0, yAxisID: 'yAbl', hidden: true },
                { label: 'Marker', data: [], type: 'scatter', pointRadius: 8, pointBackgroundColor: '#dc2626', yAxisID: 'y' }
            ]},
            options: {
                responsive: true, maintainAspectRatio: false, animation: false,
                scales: {
                    x: { type: 'linear', title: { display: true, text: 'V (Maßlösung) in ml' } },
                    y: { min: 0, max: 14, title: { display: true, text: 'pH-Wert' } },
                    yAbl: { position: 'right', display: false, title: { display: true, text: 'Ableitung' } }
                }
            }
        });

        // Hägg-Diagramm initialisieren
        hChart = new Chart(document.getElementById('haeggChart').getContext('2d'), {
            type: 'line',
            data: { datasets: [] },
            options: {
                responsive: true, maintainAspectRatio: false, animation: false,
                scales: {
                    x: { type: 'linear', min: 0, max: 14, title: { display: true, text: 'pH' } },
                    y: { type: 'linear', min: -14, max: 0, title: { display: true, text: 'log c' } }
                },
                elements: { point: { radius: 0 } },
                plugins: { legend: { position: 'right', labels: { boxWidth: 10, font: { size: 9 } } } }
            }
        });
    }

    function getPH(vAdd) {
        const Kw = 1e-14;
        const c0 = parseFloat(document.getElementById('c0').value);
        const cTit = parseFloat(document.getElementById('cTit').value);
        const v0 = 20; 
        const vTot = v0 + vAdd;
        const pk1 = parseFloat(document.getElementById('pk1').value);
        const pk2 = parseFloat(document.getElementById('pk2').value);
        const isAcid = document.getElementById('mode').value === 'acid';
        const isDi = isAcid && document.getElementById('poly').value === '2';

        const K1 = Math.pow(10, -pk1), K2 = isDi ? Math.pow(10, -pk2) : 0;
        const C_dil = c0 * (v0 / vTot);
        const T_dil = cTit * (vAdd / vTot);

        const f = (h) => {
            const oh = Kw / h;
            let alpha;
            if (!isDi) alpha = K1 / (h + K1);
            else alpha = (h * K1 + 2 * K1 * K2) / (h * h + h * K1 + K1 * K2);
            
            if (isAcid) return h + T_dil - oh - (C_dil * alpha);
            else return h + (C_dil * (h / (h + K1))) - oh - T_dil;
        };

        let low = 1e-15, high = 2.0, h = 1e-7;
        for(let i=0; i<70; i++) { h = (low + high) / 2; if(f(h) > 0) high = h; else low = h; }
        return -Math.log10(h);
    }

    function toggleSim() {
        const btn = document.getElementById('startBtn');
        if (timer) {
            clearInterval(timer); timer = null;
            btn.innerText = "Weiter"; btn.className = "btn-start";
        } else {
            btn.innerText = "Pausieren"; btn.className = "btn-pause";
            const c0 = parseFloat(document.getElementById('c0').value);
            const cTit = parseFloat(document.getElementById('cTit').value);
            const isDi = document.getElementById('poly').value === '2' && document.getElementById('mode').value === 'acid';
            const vEP = (20 * c0 / cTit) * (isDi ? 2 : 1);

            timer = setInterval(() => {
                volAdded += parseFloat(document.getElementById('dropSize').value);
                lastPH = getPH(volAdded);
                titrationData.push({ x: volAdded, y: lastPH });
                refreshVisuals(lastPH);
                if (volAdded >= vEP * 2.1) {
                    clearInterval(timer); timer = null;
                    btn.innerText = "Fertig"; btn.disabled = true;
                }
            }, parseInt(document.getElementById('speed').value));
        }
    }

    function resetSim() {
        clearInterval(timer); timer = null; volAdded = 0; titrationData = [];
        const btn = document.getElementById('startBtn');
        btn.innerText = "Titration starten"; btn.className = "btn-start"; btn.disabled = false;
        document.getElementById('pk2').style.display = (document.getElementById('poly').value === '2') ? "inline" : "none";
        markers = { hap1: false, ap1: false, hap2: false, ap2: false };
        tChart.data.datasets.forEach(d => d.data = []);
        lastPH = getPH(0);
        titrationData.push({ x: 0, y: lastPH });
        refreshVisuals(lastPH);
        drawHaegg();
    }

    function refreshVisuals(ph) {
        if(!ph) ph = lastPH;
        document.getElementById('ph-display').innerText = ph.toFixed(2);
        const liq = document.getElementById('liquid');
        liq.style.height = Math.min(30 + (volAdded / 20) * 20, 98) + "%";
        
        const ind = document.getElementById('indicator').value;
        let col = "#e2e8f0";
        if(ind==='btb') col = ph<6 ? "#facc15" : (ph>7.6 ? "#2563eb" : "#22c55e");
        else if(ind==='phph') col = ph>8.2 ? `rgba(219,39,119,${Math.min((ph-8.2)*0.6, 1)})` : "#fff";
        else if(ind==='mo') col = ph<3.1 ? "#ef4444" : (ph>4.4 ? "#facc15" : "#f97316");
        liq.style.backgroundColor = col;

        tChart.data.datasets[0].data = titrationData;
        
        const c0 = parseFloat(document.getElementById('c0').value);
        const cTit = parseFloat(document.getElementById('cTit').value);
        const vEP = (20 * c0 / cTit);
        if (!markers.hap1 && volAdded >= vEP * 0.5) { tChart.data.datasets[3].data.push({x: volAdded, y: ph}); markers.hap1 = true; }
        if (!markers.ap1 && volAdded >= vEP) { tChart.data.datasets[3].data.push({x: volAdded, y: ph}); markers.ap1 = true; }

        tChart.update('none');
        if(hChart.data.datasets.length) {
            hChart.data.datasets[hChart.data.datasets.length-1].data = [{x: ph, y: 0}, {x: ph, y: -14}];
            hChart.update('none');
        }
    }

    function drawHaegg() {
        const c0 = parseFloat(document.getElementById('c0').value) || 0.1;
        const pk1 = parseFloat(document.getElementById('pk1').value);
        const pk2 = parseFloat(document.getElementById('pk2').value);
        const isDi = document.getElementById('poly').value === '2' && document.getElementById('mode').value === 'acid';
        const logC0 = Math.log10(c0);
        const phs = []; for(let i=0; i<=14; i+=0.2) phs.push(i);

        let ds = [
            { label: 'H⁺', data: phs.map(p => ({x:p, y: -p})), borderColor: '#cbd5e1', borderDash: [5,5], borderWidth: 1 },
            { label: 'OH⁻', data: phs.map(p => ({x:p, y: p-14})), borderColor: '#cbd5e1', borderDash: [5,5], borderWidth: 1 }
        ];

        const K1 = Math.pow(10, -pk1), K2 = Math.pow(10, -pk2);
        if(!isDi) {
            ds.push({ label: 'HA', borderColor: '#dc2626', borderWidth: 2, data: phs.map(p => { const h=Math.pow(10,-p); return {x:p, y: logC0 + safeLog10(h/(h+K1))}; })});
            ds.push({ label: 'A⁻', borderColor: '#16a34a', borderWidth: 2, data: phs.map(p => { const h=Math.pow(10,-p); return {x:p, y: logC0 + safeLog10(K1/(h+K1))}; })});
        } else {
            const h2a=[], ha=[], a2=[];
            phs.forEach(p => {
                const h=Math.pow(10,-p), D=h*h+h*K1+K1*K2;
                h2a.push({x:p, y: logC0 + safeLog10(h*h/D)}); ha.push({x:p, y: logC0 + safeLog10(h*K1/D)}); a2.push({x:p, y: logC0 + safeLog10(K1*K2/D)});
            });
            ds.push({label:'H₂A', borderColor:'#dc2626', data:h2a}, {label:'HA⁻', borderColor:'#f97316', data:ha}, {label:'A²⁻', borderColor:'#16a34a', data:a2});
        }
        ds.push({ label: 'Ist', data: [], borderColor: '#1e293b', borderDash: [2,2], borderWidth: 2 });
        hChart.data.datasets = ds; 
        hChart.update();
    }

    function updateCharts() {
        if (timer) return;
        const d1On = document.getElementById('checkD1').checked;
        const d2On = document.getElementById('checkD2').checked;
        tChart.options.scales.yAbl.display = (d1On || d2On);
        tChart.data.datasets[1].hidden = !d1On;
        tChart.data.datasets[2].hidden = !d2On;

        if (d1On || d2On) {
            let d1 = [];
            for(let i=1; i<titrationData.length; i++) {
                let dv = titrationData[i].x - titrationData[i-1].x;
                let dp = titrationData[i].y - titrationData[i-1].y;
                if(dv > 0) d1.push({x: titrationData[i].x, y: Math.abs(dp/dv)});
            }
            tChart.data.datasets[1].data = d1;
            if (d2On) {
                let d2 = [];
                for(let i=1; i<d1.length; i++) {
                    let dv = d1[i].x - d1[i-1].x;
                    let dd = d1[i].y - d1[i-1].y;
                    if(dv > 0) d2.push({x: d1[i].x, y: dd/dv});
                }
                tChart.data.datasets[2].data = d2;
            }
        }
        tChart.update();
    }

    function exportCSV() {
        let csv = "V_ml;pH\n" + titrationData.map(d => `${d.x.toFixed(2)};${d.y.toFixed(2)}`).join("\n");
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "titration.csv"; a.click();
    }
</script>
</body>
</html>
